<!DOCTYPE HTML>

<html>

<head>
	<title>YouTube clone</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header>
     <div class="topnav">
       <img src="images/icons/menu.svg" class="menu">
       <img src="images/youtube-logo.svg" class="youtubelogo">
     </div>
       
	 
	  <div class="searchbar">
	<input type="text" placeholder="Search">
	   <div class="searchicon">
		<img src="images/icons/search.svg">
	   </div>
	  </div>

	   <div class="icons">
	   <img src="images/icons/create.svg" class="create">
	   <img src="images/icons/youtube-apps.svg" class="apps">
	   <img src="images/icons/notifications.svg" class="notifications">
	   <img src="images/icons/sub-photo.svg" class="subphoto">
	   </div>
	
	</header>
</body>
</html>
