<!DOCTYPE HTML>

<html>

<head>
	<title>YouTube clone</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<header>
		<div class="topnav">
			<button class="menu">
				<img src="images/icons/menu.svg">
			</button>
			<img src="images/youtube-logo.svg" class="youtubelogo">
		</div>


		<div class="searchbar">
			<input type="text" placeholder="Search">
			<button class="searchicon">
				<img src="images/icons/search.svg">
			</button>
		</div>

		<div class="icons">
			<img src="images/icons/create.svg" class="navicon">
			<img src="images/icons/youtube-apps.svg" class="navicon">
			<img src="images/icons/notifications.svg" class="navicon">
			<img src="images/icons/sub-photo.svg" class="navicon">
		</div>

	</header>

    <main>
	<div class="sidebar">
		<div class="home">
			<button class="homenav"> 
				<img src="images/icons/home.svg" class="homeicon">Home
			</button>
			<button class="homenav"> 
				<img src="images/icons/trends.svg" class="homeicon">Trends
			</button>
			<button class="homenav"> 
				<img src="images/icons/subs.svg" class="homeicon">Subscriptions
			</button>
			<button class="homenav"> 
				<img src="images/icons/originals.svg" class="homeicon">Originals
			</button>
		</div>

		<div class="library">
			<button class="homenav"> 
				<img src="images/icons/library.svg" class="homeicon">Library
			</button>
			<button class="homenav"> 
				<img src="images/icons/history.svg" class="homeicon">History
			</button>
			<button class="homenav"> 
				<img src="images/icons/your-videos.svg" class="homeicon">Your videos
			</button>
			<button class="homenav"> 
				<img src="images/icons/watch-later.svg" class="homeicon">Watch later
			</button>
			<button class="homenav"> 
				<img src="images/icons/show-more.svg" class="homeicon">Show more
			</button>
			
		  
		</div>

		<div class="subscriptions">
			<button class="homenav"> 
				<img src="images/icons/sub-photo.png" class="homeicon">Adam Ilter
			</button>
			<button class="homenav"> 
				<img src="images/icons/Frame 2.svg" class="homeicon"> Coşkun Aral Anlatıy...
			</button>
			<button class="homenav"> 
				<img src="images/icons/Frame 3.svg" class="homeicon"> Yiğit Can İÇ
			</button>
			<button class="homenav"> 
				<img src="images/icons/Frame 4.svg" class="homeicon"> AQUAHOLIC
			</button>
			<button class="homenav"> 
				<img src="images/icons/Frame 5.svg" class="homeicon"> yener ustun
			</button>
			<button class="homenav"> 
				<img src="images/icons/Frame 6.svg" class="homeicon"> SparkFun Electroni...
			</button>
			<button class="homenav"> 
				<img src="images/icons/show-more.svg" class="homeicon">Show 47 more
			</button>
			
		</div>
 

	</div>
</main>
</body>

</html>
